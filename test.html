<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a vector tile source</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      maptilersdk.config.apiKey = "W7xopEmw2mElS3mfUm3N";
      var map = new maptilersdk.Map({
        container: "map",
        style: maptilersdk.MapStyle.STREETS,
        zoom: 13,
        center: [2.3522, 48.8566],
      });

      map.on("load", function () {
        map.addSource("cadastre", {
          type: "vector",
          url: `https://api.maptiler.com/tiles/fr-cadastre/tiles.json?key=W7xopEmw2mElS3mfUm3N`,
        });

        // Add a layer for parcel data
        map.addLayer({
          id: "cadastre-parcels",
          type: "fill",
          source: "cadastre",
          "source-layer": "parcelles",
          paint: {
            "fill-color": "#0080ff",
            "fill-opacity": 0.5,
            "fill-outline-color": "#000000",
          },
        });

        // Add parcel outlines for better visibility
        // map.addLayer({
        //   id: "cadastre-parcels-outline",
        //   type: "line",
        //   source: "cadastre",
        //   "source-layer": "parcelles",
        //   paint: {
        //     "line-color": "#000000",
        //     "line-width": 1,
        //   },
        // });
      });
    </script>
  </body>
</html>
